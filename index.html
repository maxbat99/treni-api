		<script>
		  document.getElementById('train-search-form').addEventListener('submit', async (e) => {
		    e.preventDefault();
		    const formData = new FormData(e.target);
		    const query = new URLSearchParams(formData).toString();
		    try {
		      const response = await fetch('https://whimsical-pika-08b7fc.netlify.app/.netlify/functions/searchTrains?' + query);
		      const trains = await response.json();
		      const resultsDiv = document.getElementById('search-results');
		      resultsDiv.innerHTML = trains.length ? trains.map(train => `
		        <div class="train-result">
		          <p>Treno ${train.TrainNumber}: ${train.DepartureTime} - ${train.ArrivalTime}</p>
		          <p>Prezzo: €${train.Price}</p>
		          <button onclick="bookTrain('${train.TrainNumber}')">Prenota</button>
		        </div>
		      `).join('') : '<p>Nessun treno trovato.</p>';
		    } catch (error) {
		      alert('Errore nella ricerca: ' + error.message);
		    }
		  });
		
		  function bookTrain(trainNumber) {
		    alert(`Prenotazione per il treno ${trainNumber} avviata!`);
		    // Qui puoi aggiungere il codice per il pagamento (es. Stripe)
		  }
		</script>
